<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>T9 Responsive</title>

	<link rel="stylesheet" href="BootStrap/css/bootstrap.min.css">

	<style>
		.txt-center {
			text-align: center;			
		}

		.top span{
			font-weight: 100;
		}

		.num {
			width: 30%;
			height: 70px;
			margin: 1.5%;
		}
		
		.app input, button {
			height: 35px;
		}

		.MTop {
			margin-top: 10px;
		}

	</style>
</head>

<body>

	<div class="top">
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2 txt-center">
				<h1>T9 <span>Dictionary</span></h1>
			</div>
		</div>	
	</div>



	<div class="app">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1" id="phone">
				<div class="row">
					<div class="col-xs-12 input-group">
						<input type="text" class="form-control" id="result" disabled>
						<span class="input-group-btn"><button data-value="del" class="btn"><</button></span>
					</div>
				</div>

				<div class="row MTop">
					<button data-value="1" class="pull-left num key">1<br/>. , !</button>
					<button data-value="2" class="pull-left num key">2<br/>a b c</button>
					<button data-value="3" class="pull-left num key">3<br/>d e f</button>
				</div>

				<div class="row">
					<button data-value="4" class="pull-left num key">4<br/>g h i</button>
					<button data-value="5" class="pull-left num key">5<br/>j k l</button>
					<button data-value="6" class="pull-left num key">6<br/>m n o</button>

				</div>

				<div class="row">
					<button data-value="7" class="pull-left num key">7<br/>p q r s</button>
					<button data-value="8" class="pull-left num key">8<br/>t u v</button>
					<button data-value="9" class="pull-left num key">9<br/>w x y z</button>
				</div>

				<div class="row">
					<button data-value="*" class="pull-left num key">*<br/>[next]</button>
					<button data-value="0" class="pull-left num key">0<br/>[space]</button>
					<button data-value="#" class="pull-left num key">#<br/>[clear]</button>
				</div>
			</div>
		</div>	
	</div>

	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<div id="notification" class="txt-center">
				
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 input-group MTop">
			<input type="text" class="form-control" id="newWord">
			<span class="input-group-btn"><button class="btn" onclick="addWord()">Add New Word</button></span>
		</div>
	</div>

	<script src="jquery-1.12.3.min.js"></script>
	<script src="script_5000.js"></script>

</body>

</html>
